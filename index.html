<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>

  </head>
  <body>

    <div id="container">
      <div id="sidebar">
        <div class="row">
          <h1>Menu</h1>
          <button id="start-btn">Start</button><br>
        </div>
        <div class="row">
          <h1>Stats</h1>
          <h3 id="player-wins">Wins: 0</h3>
          <h3 id="player-losses">Losses: 0</h3>
        </div>
      </div>
      <div id="blackjack-table">
        <div id="cards-col" class="col">
          <div id="dealer-cards" class="row">
            <h1>Dealer</h1>
            <h1 id="message-pane"></h1>
          </div>
          <div id="player-cards" class="row">
            <h1>You</h1>
            <button id="hit-btn">Hit</button>
            <button id="stand-btn">Stand</button><br>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <h1>Deck</h1>
            <img class="card" src="images/cards/blue_back.jpg">
          </div>
          <div class="row">
            <h1>Chips</h1>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
